<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
      <!--**Header and NavBar**-->
<div class="header">    
 <div class="container">
   <div class="navbar">
    <div class="logo">
      <label> Happy Baskets</label>
    </div>
    <nav>
      <ul>
        <li><input type="text" title="Enter name of item to be searched" placeholder="Search" ng-model="searchtext" ng-controller="myCtrl">
        <!-- *ngFor="let element of items"
      {{element.name | searchtext}} -->
    </li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Wishlist</a></li>
      </ul>
    </nav>
    <img src="assets/Images/cart.png" width="30px" height="30px" alt="cart picture">
   </div>
   <div class="row">
    <div class="col-2">
      <h1>Hey You, <br> Come Shop With Us!</h1>
      <p>This Festive Season Give your loved ones only the of best gifts <br>Shop at Happy Baskets</p>
      <br>
      <a href="" class="btn" >Explore Now</a> <!-- check-->&nbsp;

     
      <input type="button"  class="button" value="Birthday Gifts">
      
      &nbsp;&nbsp;

      <input type="button" class="button" value="Anniversary">
      &nbsp;&nbsp;
      <input type="button" class="button" value="Festival">
    
    </div>
    
   </div>
 </div>
</div>
<br><br>

 <!--image slider start-->
 <div class="slider">
  <div class="slides">
    <!--radio buttons start-->
    <!-- <input type="radio" name="radio-btn" id="radio1">
    <input type="radio" name="radio-btn" id="radio2">
    <input type="radio" name="radio-btn" id="radio3">
    <input type="radio" name="radio-btn" id="radio4"> -->
    <!--radio buttons end-->
    <!--slide images start-->
    <div class="slide first">
      <img src="assets/Images/festival.jpeg" alt="">
      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">
    </div>
    <div class="slide">
      <img src="assets/Images/anniversary.jpeg" alt="">
    </div>
    <div class="slide">
      <img src="assets/Images/birthday.jpeg" alt="">
    </div>
    <div class="slide">
      <img src="assets/Images/anniversary.jpeg" alt="">
    </div>
    <!--slide images end-->
    <!--automatic navigation start-->
    <div class="navigation-auto">
      <div class="auto-btn1"></div>
      <div class="auto-btn2"></div>
      <div class="auto-btn3"></div>
      <div class="auto-btn4"></div>
    </div>
    <!--automatic navigation end-->
  </div>
  <!--manual navigation start-->
  <div class="navigation-manual">
    <label for="radio1" class="manual-btn"></label>
    <label for="radio2" class="manual-btn"></label>
    <label for="radio3" class="manual-btn"></label>
    <label for="radio4" class="manual-btn"></label>
  </div>
  <!--manual navigation end-->
</div>
<!--image slider end-->

<script type="text/javascript">
var counter = 1;
setInterval(function(){
  document.getElementById('radio' + counter).checked = true;
  counter++;
  if(counter > 4){
    counter = 1;
  }
}, 5000);
</script>
<br><br>
<!-- Grid Anitha-->
<div class="grid"></div>
<ul>
    <div class="grid-wrapper" style="background-color: black;">
        <li *ngFor="let element of items">
            <div class="grid-item grid-item-1">
                <h3>
                {{element.name}}</h3>
                
                <img src={{element.img}} height="100px" width="auto" >
                <p>Suitable For: {{element.suitable_for}}<br>
                Price :{{element.price}}</p>

                &nbsp;&nbsp;&nbsp; &nbsp; <button  type="button">Add to cart</button>
                 &nbsp;&nbsp; <button type="button">Customize</button>
            </div>
        </li>
     </div>   
</ul>
